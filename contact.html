<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Charmes Cantin photographe avec ses photos, ses tarifs, ses prestations ainsi qu'un formulaire de contact pour tout renseignement ou prise de rendez-vous.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfolio de Charles Cantin photographe</title>
</head>

<body class="contact-bg">

        <!-- Header -->

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark">
                <!-- Logo -->
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="assets/images/Logo-menu.svg" alt="logo">
                    </a>
                </div>
                <!-- Navigation -->
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-light">Accueil</a></li>
                    <li><a href="gallery.html" class="nav-link px-2 link-light">Galerie</a></li>
                    <li><a href="prices.html" class="nav-link px-2 link-light">Tarifs</a></li>
                    <li><a href="contact.html" class="nav-link px-2 link-light">Contact</a></li>
                </ul>
                 <!-- Social networks  -->
                <div class="col-md-3 text-end">
                    <a href="https://www.instagram.com/" target="_blank" class="mr-2"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="ml-2"><i class="fa-brands fa-facebook fa-xl" style="color: #ffffff;"></i></a>
                </div>
            </header>
        </div>

        <!-- Main  -->

        <div class="container">
            <div class="row">
                <!-- Title -->
                <section class="title my-3">
                    <h1 class="text-center">Contact</h1>
                </section>

                <section class="col-12 my-3">
                    <div class="row d-flex justify-content-center my-md-4">

                        <!-- Address details -->

                        <article class="col-md-5 address-main rounded p-4 m-4">
                            <h2 class="p-3">Studio Charles Cantin Photographe</h2>
                            <ul class="p-3 list-unstyled mt-3">
                                <li>10 rue Principale</li>
                                <li>75001 Paris</li>
                                <li class="mt-3">
                                    <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #ffffff;"></i>
                                    <span class="">06.44.34.65.78</span> 
                                </li>
                                <li>
                                    <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                                    <span>cc-photographe@gmail.com</span> 
                                </li>
                            </ul>
                        </article>

                        <!-- Contact form -->

                        <article class="col-md-5 contact-form rounded p-4 m-4">
                            <h2 class="p-3">Formulaire de contact</h2>
                            <form action="" method="post">
                                  <!-- Lastname -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="lastname" name="lastname">Nom :</span>
                                    <input type="text" class="form-control" aria-label="lastname" aria-describedby="lastname">
                                </div>
                    
                                <!-- Firstname -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="firstname" name="firstname">Prénom :</span>
                                    <input type="text" class="form-control" aria-label="firstname" aria-describedby="firstname">
                                </div>
                                  
                                <!-- Email -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="email" name="email">Email :</span>
                                    <input type="email" class="form-control"  aria-label="email" aria-describedby="email">
                                </div>
                                
                                <!-- Message -->
                                <div class="input-group">
                                    <span class="input-group-text" id="message" name="message">Message :</span>
                                    <textarea class="form-control" aria-label="message"></textarea>
                                </div>

                                <button class="btn send-btn mt-3 w-100" type="submit">Envoyer</button>
                            </form>

                        </article>
                    </div>

                </section>
            </div>
        </div>

        <!-- Footer  -->
        <div class="container">
            <footer class="py-3 my-4 border-top border-dark">
                <div class="row mt-4">
                    <div class="col-12 ">
                        <!-- Copyright & legal notice -->
                        <p class="text-center text-light">© 2023 Charles Cantin | <a href="#" target="_blank" class="footer-link text-decoration-none text-light">Mentions légales</a></p>
                    </div>
                </div>
            </footer>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
