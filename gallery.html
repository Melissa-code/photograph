<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Charmes Cantin photographe avec ses photos, ses tarifs, ses prestations ainsi qu'un formulaire de contact pour tout renseignement ou prise de rendez-vous.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Galerie photos de Charles Cantin photographe</title>
</head>

<body class="gallery-bg">

        <!-- Header -->

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark">
                <!-- Logo -->
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="assets/images/Logo-menu.svg" alt="logo">
                    </a>
                </div>
                <!-- Navigation -->
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-light">Accueil</a></li>
                    <li><a href="gallery.html" class="nav-link px-2 link-light">Galerie</a></li>
                    <li><a href="prices.html" class="nav-link px-2 link-light">Tarifs</a></li>
                    <li><a href="contact.html" class="nav-link px-2 link-light">Contact</a></li>
                </ul>
                 <!-- Social networks  -->
                <div class="col-md-3 text-end">
                    <a href="https://www.instagram.com/" target="_blank" class="mr-2"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="ml-2"><i class="fa-brands fa-facebook fa-xl" style="color: #ffffff;"></i></a>
                </div>
            </header>
        </div>

        <!-- Main  -->

        <div class="container-fluid gallery-main">
            <main class="row d-flex justify-content-center">
                <!-- Title -->
                <section class="col-12 d-flex justify-content-center my-2">
                    <h1 class="text-center">Galerie photos</h1>
                </section>

                <!-- Gallery -->
                <section class="col-12 my-2">
                    <div class="row justify-content-center photos-bg">
                        <div class="col-md-11">
                            <!-- Categories -->
                            <article class="row text-light my-md-5">
                                <div class="col-12 d-flex justify-content-center flex-wrap categories mb-3 mb-md-5">
                                    <button class="category mx-3 pt-3 my-2" id="wedding"><h2>Mariage</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="pregnant"><h2>Grossesse</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="baby"><h2>Bébé</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="family"><h2>Famille</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="baptism"><h2>Baptême</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="couple"><h2>Couple</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="portrait"><h2>Portrait</h2></button>
                                    <button class="category mx-3 pt-3 my-2" id="all"><h2>Toutes</h2></button>
                                </div>
                            </article>
                            <!-- Wedding -->
                            <article class="row mb-3" id="wedding-list">
                                <a href="uploads/wedding1.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-wedding col-sm-3">
                                    <img src="uploads/wedding1.png" alt="photo de mariage 1" class="img-fluid">
                                </a>
                                <a href="uploads/wedding2.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-wedding col-sm-3">
                                    <img src="uploads/wedding2.png" alt="photo de mariage 2" class="img-fluid">
                                </a>
                                <a href="uploads/wedding3.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-wedding col-sm-3">
                                    <img src="uploads/wedding3.png" alt="photo de mariage 3" class="img-fluid">
                                </a>
                                <a href="uploads/wedding4.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-wedding col-sm-3">
                                    <img src="uploads/wedding4.png" alt="photo de mariage 4" class="img-fluid">
                                </a>
                            </article>
                            <!-- Pregnant -->
                            <article class="row mb-3" id="pregnant-list">
                                <a href="uploads/grossesse1.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-pregnant col-sm-3">
                                    <img src="uploads/grossesse1.png" alt="photo de grossesse 1" class="img-fluid">
                                </a>
                                <a href="uploads/grossesse2.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-pregnant col-sm-3">

                                </a>

                                </a>

                                </a>

                                    <img src="uploads/bebe3.png" alt="photo de bebe 3" class="img-fluid">
                                </a>
                                <a href="uploads/bebe4.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-baby col-sm-3">
                                    <img src="uploads/bebe4.png" alt="photo de bebe 4" class="img-fluid">

                                </a>

                                </a>
                                <a href="uploads/couple4.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-couple col-sm-3">
                                    <img src="uploads/couple4.png" alt="photo de couple 4" class="img-fluid">
                                </a>
                            </article>
                            <!-- Baptism -->
                            <article class="row mb-3" id="baptism-list">
                                <a href="uploads/bapteme1.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-baptism col-sm-3">
                                    <img src="uploads/bapteme1.png" alt="photo de bapteme 1" class="img-fluid">
                                </a>
                                <a href="uploads/bapteme2.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-baptism col-sm-3">
                                    <img src="uploads/bapteme2.png" alt="photo de bapteme 2" class="img-fluid">
                                </a>

                                    <img src="uploads/bapteme4.png" alt="photo de bapteme 4" class="img-fluid">
                                </a>

                                <a href="uploads/famille1.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-family col-sm-3">

                                    <img src="uploads/famille3.png" alt="photo de famille 3" class="img-fluid">
                                </a>
                                <a href="uploads/famille4.png" data-toggle="lightbox" data-gallery="img-gallery" class="img-family col-sm-3">

                                <a href="uploads/portrait1.png"  data-toggle="lightbox" data-gallery="img-gallery" class="img-portrait col-sm-3">

                                    <img src="uploads/portrait4.png" alt="photo de portrait 4" class="img-fluid">
                                </a>
                            </article>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Footer  -->

        <div class="container">
            <footer class="py-3 my-4 border-top border-dark">
                <div class="row mt-4">
                    <div class="col-12 ">
                        <!-- Copyright & legal notice -->
                        <p class="text-center text-light">© 2023 Charles Cantin | <a href="#" target="_blank" class="footer-link text-decoration-none text-light">Mentions légales</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
